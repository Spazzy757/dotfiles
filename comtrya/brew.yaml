actions:
# download homebrew installer
- action: command.run
  command: curl
  dir: .
  args:
  - -fsSL 
  - https://raw.githubusercontent.com/Homebrew/install/master/install.sh 
  - -o 
  - tmp.sh
# make install executable
- action: command.run
  command: chmod
  dir: .
  args:
  - +x
  - tmp.sh
# run install script
- action: command.run
  command: ./tmp.sh
  dir: .
# remove install script
- action: command.run
  command: rm
  dir: .
  args:
  - -rf
  - tmp.sh
